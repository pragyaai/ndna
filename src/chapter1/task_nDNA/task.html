<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Task-Specific nDNA Visualizations</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
    background-color: #fafafa;
  }
  .heading-image {
    display: block;
    margin: 0 auto 40px auto;
    max-width: 100%;
    height: auto;
  }
  h2 {
    text-align: center;
    font-weight: bold;
    margin-bottom: 40px;
  }
  .row {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-bottom: 60px;
    flex-wrap: wrap;
  }
  .half-width {
    flex: 1 1 45%;
    text-align: center;
    min-width: 320px;
  }
  img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
  }
  figcaption {
    margin-top: 10px;
    font-weight: 600;
    font-size: 1.1em;
    color: #222;
  }
</style>
</head>
<body>

<img src="task.png" alt="nDNA Score Explanation Heading" class="heading-image" />

<h2>Task-Specific nDNA Visualizations</h2>

<div class="row">
  <figure class="half-width">
    <img src="ndna_llama_commonsense_axes_match.gif" alt="nDNA: Commonsense Group" />
    <figcaption>nDNA: Commonsense Group</figcaption>
  </figure>
  <figure class="half-width">
    <img src="ndna_llama_dialogue_axes_match.gif" alt="nDNA: Dialogue Group" />
    <figcaption>nDNA: Dialogue Group</figcaption>
  </figure>
</div>

<div class="row">
  <figure class="half-width">
    <img src="ndna_llama_qa_axes_match.gif" alt="nDNA: QA Group" />
    <figcaption>nDNA: QA Group</figcaption>
  </figure>
  <figure class="half-width">
    <img src="ndna_llama_reasoning_axes_match.gif" alt="nDNA: Reasoning Group" />
    <figcaption>nDNA: Reasoning Group</figcaption>
  </figure>
</div>

<div class="row" style="justify-content: center;">
  <figure class="half-width" style="max-width: 600px;">
    <img src="ndna_llama_summarization_axes_match.gif" alt="nDNA: Summarization Group" />
    <figcaption>nDNA: Summarization Group</figcaption>
  </figure>
</div>

</body>
</html>
